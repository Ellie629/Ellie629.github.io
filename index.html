<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flask 格子選擇遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>選擇你的顏色：</h2>
    <div id="user-selection">
        <button class="user-btn" data-user="1" style="background-color: red;">使用者1</button>
        <button class="user-btn" data-user="2" style="background-color: blue;">使用者2</button>
        <button class="user-btn" data-user="3" style="background-color: green;">使用者3</button>
        <button class="user-btn" data-user="4" style="background-color: yellow;">使用者4</button>
    </div>

    <h3>請點擊格子選擇</h3>
    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
